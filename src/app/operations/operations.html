<div class="operations-container">
  <h2>Liste des opérations</h2>

  <label for="compte">Choisir un compte :</label>
  <select [formControl]="selectedCompte" id="compte">
    <option *ngFor="let compte of comptes" [value]="compte">{{ compte }}</option>
  </select>

  <button (click)="ouvrirFormulaire()">Ajouter opération</button>

  <table *ngIf="operationsFiltrees.length > 0">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Montant (TND)</th>
        <th>Libellé</th>
        <th>Statut</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let op of operationsFiltrees">
        <td>{{ op.dateOperation | date:'short' }}</td>
        <td>{{ op.type }}</td>
        <td>{{ op.montant }}</td>
        <td>{{ op.libelle }}</td>
        <td>{{ op.statut }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="operationsFiltrees.length === 0">Aucune opération trouvée pour ce compte.</p>
</div>
