

<form class="login-container "[formGroup]="loginForm" (ngSubmit)="onSubmit()">
<div class="form-header">
  <img src="bna.png" alt="bna logo">
</div>
  <label for="email">Email</label>
  <input id="email" type="email" formControlName="email" placeholder="ex: client@bna.tn" />


  <div class="error" *ngIf="email?.touched && email?.invalid">
    <div *ngIf="email?.errors?.['required']">L'email est requis</div>
    <div *ngIf="email?.errors?.['email']">Format email invalide</div>
  </div>

  <label for="password">Mot de passe</label>
  <input id="password" type="password" formControlName="password" />

  <div class="error" *ngIf="password?.touched && password?.invalid">
    <div *ngIf="password?.errors?.['required']">Le mot de passe est requis</div>
    <div *ngIf="password?.errors?.['minlength']">il faut entrer plus de  8 caractères</div>
  </div>

  <!--<button type="submit" [disabled]="loginForm.invalid"  >Connexion</button>-->

  <!--<p-button label="Connexion" [raised]="true" [disabled]="loginForm.invalid"  />-->
    <p-button
    type="submit"
    label="Connexion"
    [raised]="true"
    [disabled]="loginForm.invalid"
    (onClick)="onSubmit()">
  </p-button>

  <div class="forgot-password">
    <a routerLink="/forgot-password">Mot de passe oublié ?</a>
  </div>




</form>
